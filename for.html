<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

}
document.body.innerHTML=text;
