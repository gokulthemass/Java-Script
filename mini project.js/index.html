

<style>
    .overlay{
        background-color: black;
        opacity: 0.8;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: none;
    }

    .popupbox{
        background-color: white;
        color: black;
        position: absolute;
        z-index: 1;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
    }
</style>


<button onclick="show()">Show</button>
<div class="overlay"></div>
<div class="popupbox">

<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi enim ad sed possimus provident recusandae ipsa ab minima, omnis dolorem.</p>
<button onclick="closepopup()">close</button>

</div>

<script>
    var overlay = document.querySelector(".overlay")
    var popupbox = document.querySelector(".popupbox")

    function show(){
        overlay.style.display="block";
        popupbox.style.display="block";
    }

    function closepopup(){
        overlay.style.display="none";
        popupbox.style.display="none";
    }
</script>
